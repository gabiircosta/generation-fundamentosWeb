    <h1 class="center font shadow2 color size">Bora conversar?</h1>

    <div class="container">

        <div>
            <h2 class="font">Manda aí:</h2>
            <form action="">
                <label for="Nome" class="font color">Nome:</label><br>
                <input type="text" name="" id="nome" onkeyup = "validaNome ()">
                <div id='txtNome'></div>
                <br>
            <br>
                <label for="Email" class="font color">Email:</label><br>
                <input type="email" name="" id="email" onkeyup="validaEmail ()">
                <div id='txtEmail'></div>
            <br>
            <br>
                <label for="Assunto" class="font color">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto ()"></textarea>
                <div id='txtAssunto'></div>
                
            <br>
            <br>
            <button class="form-submit-button" onclick="enviar ()">Pronto, falei!</button>
        </div>

        <div class="ml-50">
            <h2 class="font">Onde estamos:</h2>
            <p class="font">Alameda Vicente Pinzon, 54 - Vila Olímpia</p>
            <p class="font">São Paulo - Brasil</p>
            
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.215225419998!2d-46.689004785521206!3d-23.596612968779027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce574e7a73d30d%3A0x862a31742765a371!2sCubo%20Ita%C3%BA!5e0!3m2!1spt-BR!2sbr!4v1615313153887!5m2!1spt-BR!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
            onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
            </form>
           
        </div>

    </div>
